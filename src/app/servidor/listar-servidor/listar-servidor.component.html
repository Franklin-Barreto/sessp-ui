<p-dataTable [value]="servidores" [lazy]="true" [rows]="linhas" [paginator]="true" [totalRecords]="totalRegistros" (onLazyLoad)="loadServidoresLazy($event)">
  <p-column field="nome" header="Nome"></p-column>
  <p-column field="rsCodigo" header="RS"></p-column>
  <p-column field="pvCodigo" header="PV"></p-column>
  <p-column field="exCodigo" header="EX"></p-column>
  <p-column field="uaCodigo" header="Ua"></p-column>
  <p-column>
    <ng-template let-servidor = "rowData" pTemplate="body">
      <button class="btn btn-default" (click)="editRegister(servidor)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
    </ng-template>
  </p-column>
</p-dataTable>
